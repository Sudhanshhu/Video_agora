name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger only when code is pushed to main (e.g., after PR merge)

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0' # specify your Flutter version

      # 3️⃣ Install Dependencies
      - name: Install Dependencies
        run: flutter pub get

      # 4️⃣ Run Flutter Analyzer
      - name: Analyze Code
        run: flutter analyze

      # 5️⃣ Run Tests
      - name: Run Tests
        run: flutter test

      # 6️⃣ Build Release APK (Optional)
      - name: Build APK
        run: flutter build apk --release

      # 7️⃣ Deploy (Optional) - Example: Firebase Hosting
      - name: Deploy to Firebase Hosting
        if: success() # Only run if all previous steps succeed
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: live
          projectId: causz-app # Replace with your Firebase project ID
