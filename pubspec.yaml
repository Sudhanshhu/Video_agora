# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true


  assets:
    - assets/vectors/
    - assets/images/
    - assets/lottie/
    # - assets/icons/ 
    # - above to get the icons for the app had file stg.jpg prod.jpg dev.jpg
    # - for which you want to create the launcher icon
    - assets/icon/

