version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.2
  firebase_storage: ^13.0.2

  get_it: ^7.6.0
  lottie: ^3.1.0
  cupertino_icons: ^1.0.8
  http: ^1.5.0
  carousel_slider: ^5.1.1
  shared_preferences: ^2.5.3
  webview_flutter: ^4.10.0
  fluttertoast: ^8.2.14
  agora_rtc_engine: ^6.5.3
  path_provider: ^2.1.5
  permission_handler: ^12.0.1
  equatable: ^2.0.7
  flutter_bloc: ^9.1.1
  smooth_page_indicator: ^1.2.1
  
  
  

dev_dependencies:
  flutter_test:
    sdk: flutter

